<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Beaches in Auckland</title>
    <script type='text/javascript' src='js/knockout-3.2.0.js'></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div id="header">
    <h1>Beaches in Auckland</h1>

    <form id="searchbar" data-bind="submit: query">
        <input class="search" placeholder=" Search beaches" type="search"
               data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off" required>
    </form>
</div>
<div id="listbox">
    <h2>Popular Beaches</h2>
    <button class="listbox-button" id="drop">Show me all</button>
    <ul data-bind="template: {name:'beaches', HTMLimage:'beaches', foreach:filteredBeaches}"></ul>
</div>
<div id="map-container">
</div>

<script type="text/html" id="beaches">
    <li>
        <strong data-bind="text: name"></strong><br/>
        <img class="media" data-bind="attr: {src: HTMLimage}"/>
    </li>
</script>
<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
<script type="text/javascript"
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-hQ9XSdTmxybMtadlYOCsMkH5Yi6cBoI&libraries=weather">
</script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
